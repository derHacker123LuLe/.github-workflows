name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '13.2.1'

      - name: Install Capacitor iOS
        run: npx cap add ios

      - name: Copy web assets
        run: npx cap copy ios

      - name: Build iOS app
        run: xcodebuild -workspace ios/App/App.xcworkspace -scheme App -sdk iphoneos -configuration Release archive -archivePath $GITHUB_WORKSPACE/build/App.xcarchive

      - name: Export IPA
        run: xcodebuild -exportArchive -archivePath $GITHUB_WORKSPACE/build/App.xcarchive -exportPath $GITHUB_WORKSPACE/build -exportOptionsPlist ios/App/exportOptions.plist
